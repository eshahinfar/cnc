<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون جامع و نهایی CNC</title>
    
    <!-- Google Fonts - Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- External CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <!-- Start Page -->
        <div id="start-container">
            <h2>به آزمون جامع CNC خوش آمدید</h2>
            <p>لطفاً تعداد سوالات مورد نظر خود را وارد کنید. برای هر سوال به طور میانگین ۱ دقیقه زمان خواهید داشت.</p>
            <div>
                <input type="number" id="num-questions-input" value="20" min="1">
            </div>
            <button class="btn btn-primary" id="start-btn" style="margin-top: 20px;">شروع آزمون</button>
        </div>

        <!-- Quiz Area -->
        <div id="quiz-area" style="display: none;">
            <header>
                <div class="logo"><i class="fas fa-cogs"></i></div>
                <h1>آزمون تراشکار CNC</h1>
                <div id="timer-display"><i class="far fa-clock"></i> <span>--:--</span></div>
            </header>
            
            <div class="exam-info">
                <div class="info-item"><i class="fas fa-list-ol"></i><span>تعداد کل: <span id="total-q-count">0</span></span></div>
                <div class="info-item"><i class="fas fa-check-square"></i><span>پاسخ داده شده: <span id="answered-count">0</span></span></div>
                <div class="info-item"><i class="fas fa-bookmark"></i><span>نشان شده: <span id="marked-count">0</span></span></div>
            </div>
            
            <div class="main-content">
                <div class="questions-section" id="questions-section">
                    <!-- Current question will be rendered here by JavaScript -->
                </div>
                
                <div class="question-nav">
                     <div class="actions">
                         <div class="btn-group" style="display: flex; justify-content: space-between; width: 100%; gap: 10px;">
                            <button class="btn btn-primary" id="prev-btn"><i class="fas fa-arrow-right"></i> قبلی</button>
                            <button class="btn btn-primary" id="next-btn">بعدی <i class="fas fa-arrow-left"></i></button>
                        </div>
                        <button class="btn btn-warning" id="mark-btn"><i class="far fa-bookmark"></i> نشان‌گذاری</button>
                        <button class="btn btn-success" id="submit-btn"><i class="fas fa-paper-plane"></i> تحویل آزمون</button>
                    </div>
                    <h3 class="nav-title" style="margin-top: 20px;">پیمایش سوالات</h3>
                    <div class="question-buttons" id="question-buttons"></div>
                </div>
            </div>
        </div>

        <!-- Results Page -->
        <div class="results-page" id="results-page">
            <div style="text-align:center; padding: 20px;">
                <h2>نتایج آزمون</h2>
                <p id="score" style="font-size: 1.5rem;">نمره شما: <strong style="font-size: 1.8em;">0%</strong></p>
                <p id="score-summary">شما به 0 سوال از 0 سوال پاسخ صحیح دادید.</p>
                <button class="btn btn-primary" id="restart-btn" style="margin-top:20px;">شروع آزمون جدید</button>
            </div>
            <div id="review-filters" style="text-align: center; padding: 20px; border-top: 1px solid #eee; display: flex; justify-content:center; gap: 15px;">
                 <button class="btn btn-primary" id="review-all-btn">نمایش همه</button>
                 <button class="btn btn-warning" id="review-marked-btn">فقط نشان شده ها</button>
            </div>
             <div class="review-container" id="review-container">
                <div id="review-content"></div>
            </div>
        </div>
    </div>
    
    <!-- External JS files -->
    <script src="questions.js"></script>
    <script>
        // --- DOM Elements ---
        const startContainer = document.getElementById('start-container');
        const startBtn = document.getElementById('start-btn');
        const numQuestionsInput = document.getElementById('num-questions-input');
        const quizArea = document.getElementById('quiz-area');
        const questionsSection = document.getElementById('questions-section');
        const questionButtons = document.getElementById('question-buttons');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const markBtn = document.getElementById('mark-btn');
        const submitBtn = document.getElementById('submit-btn');
        const totalQCount = document.getElementById('total-q-count');
        const answeredCount = document.getElementById('answered-count');
        const markedCount = document.getElementById('marked-count');
        const timerDisplay = document.querySelector('#timer-display span');
        const resultsPage = document.getElementById('results-page');
        const scoreElement = document.getElementById('score');
        const scoreSummary = document.getElementById('score-summary');
        const restartBtn = document.getElementById('restart-btn');
        const reviewContent = document.getElementById('review-content');
        const reviewAllBtn = document.getElementById('review-all-btn');
        const reviewMarkedBtn = document.getElementById('review-marked-btn');

        // --- Global State ---
        let currentQuestionIndex = 0;
        let activeQuizQuestions = [];
        let userAnswers = [];
        let markedQuestions = [];
        let globalTimer;
        let examSubmitted = false;
        const allQuestions = typeof questions !== 'undefined' ? questions : [];

        // --- Initialization ---
        allQuestions.forEach(q => {
            if (!q.category) {
                const cncKeywords = ['cnc', 'g-code', 'm-code', 'g01', 'g00', 'g96', 'اسپیندل', 'کنترل عددی', 'محور', 'فرمان', 'سیکل', 'm03', 'm05'];
                q.category = cncKeywords.some(keyword => q.question.toLowerCase().includes(keyword)) ? 'cnc' : 'other';
            }
        });

        // --- Event Listeners ---
        startBtn.addEventListener('click', generateAndStartQuiz);
        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', handleNextButton);
        markBtn.addEventListener('click', toggleMarkQuestion);
        submitBtn.addEventListener('click', confirmAndSubmit);
        restartBtn.addEventListener('click', () => location.reload());
        reviewAllBtn.addEventListener('click', () => displayReview('all'));
        reviewMarkedBtn.addEventListener('click', () => displayReview('marked'));

        // --- Core Functions ---
        function generateAndStartQuiz() {
            if (allQuestions.length === 0) {
                alert("خطا: فایل سوالات (questions.js) بارگذاری نشده یا خالی است.");
                return;
            }
            
            const requestedCount = parseInt(numQuestionsInput.value, 10);
            if (isNaN(requestedCount) || requestedCount <= 0 || requestedCount > allQuestions.length) {
                alert(`لطفا عددی بین 1 تا ${allQuestions.length} وارد کنید.`);
                return;
            }

            selectRandomQuestions(requestedCount);
            startQuiz();
        }

        function selectRandomQuestions(count) {
            const cncQuestions = allQuestions.filter(q => q.category === 'cnc');
            const otherQuestions = allQuestions.filter(q => q.category === 'other');
            let numCnc = Math.ceil(count * 0.7);
            let numOther = count - numCnc;
            if (numCnc > cncQuestions.length) {
                numCnc = cncQuestions.length;
                numOther = count - numCnc;
            }
            if (numOther < 0) numOther = 0;
            if (numOther > otherQuestions.length) {
                numOther = otherQuestions.length;
                if (count > allQuestions.length) count = allQuestions.length;
                numCnc = count - numOther;
            }
            if (numCnc < 0) numCnc = 0;
            const shuffledCnc = shuffleArray([...cncQuestions]);
            const shuffledOther = shuffleArray([...otherQuestions]);
            const selectedCnc = shuffledCnc.slice(0, numCnc);
            const selectedOther = shuffledOther.slice(0, numOther);
            activeQuizQuestions = shuffleArray([...selectedCnc, ...selectedOther]);
            userAnswers = new Array(activeQuizQuestions.length).fill(null);
            markedQuestions = new Array(activeQuizQuestions.length).fill(false);
        }
        
        function startQuiz() {
            examSubmitted = false;
            currentQuestionIndex = 0;
            startContainer.style.display = 'none';
            resultsPage.style.display = 'none';
            quizArea.style.display = 'block';
            
            const totalTime = activeQuizQuestions.length * 60;
            startGlobalTimer(totalTime);
            renderUI();
        }

        function renderUI() {
            loadQuestion(currentQuestionIndex);
            renderNavButtons();
            updateCounters();
            updateNavButtonsState();
        }

        function loadQuestion(index) {
            const question = activeQuizQuestions[index];
            let optionsHTML = '';
            question.options.forEach((option, optIndex) => {
                optionsHTML += `
                    <div class="option ${userAnswers[index] === optIndex ? 'selected' : ''}" data-q-index="${index}" data-opt-index="${optIndex}">
                        <input type="radio" id="q${index}-opt${optIndex}" name="q${index}" ${userAnswers[index] === optIndex ? 'checked' : ''}>
                        <label for="q${index}-opt${optIndex}">${option}</label>
                    </div>`;
            });

            questionsSection.innerHTML = `
                <div class="question" id="question-${index}">
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <p class="question-text">${question.question}</p>
                    </div>
                    <div class="options">${optionsHTML}</div>
                </div>`;
                
            document.querySelectorAll('.option').forEach(el => el.addEventListener('click', handleOptionSelect));
        }

        function handleOptionSelect(e) {
            const target = e.currentTarget;
            const qIndex = parseInt(target.dataset.qIndex);
            const optIndex = parseInt(target.dataset.optIndex);
            userAnswers[qIndex] = optIndex;
            renderNavButtons();
            updateCounters();
            // Re-render only the options part for better performance
            const optionsDiv = target.parentElement;
            optionsDiv.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            target.classList.add('selected');
        }
        
        function renderNavButtons() {
            questionButtons.innerHTML = '';
            activeQuizQuestions.forEach((_, index) => {
                const btn = document.createElement('button');
                btn.className = 'q-btn';
                btn.textContent = index + 1;
                btn.dataset.index = index;
                if (userAnswers[index] !== null) btn.classList.add('answered');
                if (markedQuestions[index]) btn.classList.add('marked');
                if (index === currentQuestionIndex) btn.classList.add('current');
                btn.addEventListener('click', () => navigateToQuestion(index));
                questionButtons.appendChild(btn);
            });
        }

        function updateCounters() {
            totalQCount.textContent = activeQuizQuestions.length;
            answeredCount.textContent = userAnswers.filter(a => a !== null).length;
            markedCount.textContent = markedQuestions.filter(m => m).length;
        }

        function navigateToQuestion(index) {
            currentQuestionIndex = index;
            renderUI();
        }

        function navigate(direction) {
            const newIndex = currentQuestionIndex + direction;
            if (newIndex >= 0 && newIndex < activeQuizQuestions.length) {
                navigateToQuestion(newIndex);
            }
        }
        
        function updateNavButtonsState() {
            prevBtn.style.visibility = (currentQuestionIndex === 0) ? 'hidden' : 'visible';
            if (currentQuestionIndex === activeQuizQuestions.length - 1) {
                nextBtn.innerHTML = 'پایان آزمون <i class="fas fa-flag-checkered"></i>';
            } else {
                nextBtn.innerHTML = 'بعدی <i class="fas fa-arrow-left"></i>';
            }
            
            if (markedQuestions[currentQuestionIndex]) {
                markBtn.innerHTML = '<i class="fas fa-bookmark"></i> حذف نشان';
                markBtn.classList.remove('btn-warning');
                markBtn.classList.add('btn-danger');
            } else {
                markBtn.innerHTML = '<i class="far fa-bookmark"></i> نشان‌گذاری';
                markBtn.classList.add('btn-warning');
                markBtn.classList.remove('btn-danger');
            }
        }
        
        function handleNextButton() {
            if (currentQuestionIndex === activeQuizQuestions.length - 1) {
                confirmAndSubmit();
            } else {
                navigate(1);
            }
        }
        
        function toggleMarkQuestion() {
            markedQuestions[currentQuestionIndex] = !markedQuestions[currentQuestionIndex];
            renderNavButtons();
            updateCounters();
            updateNavButtonsState();
        }
        
        function startGlobalTimer(duration) {
            let timer = duration;
            clearInterval(globalTimer);
            globalTimer = setInterval(() => {
                let minutes = parseInt(timer / 60, 10);
                let seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                timerDisplay.textContent = `${minutes}:${seconds}`;
                if (timer < 60) timerDisplay.parentElement.style.color = '#dc3545';
                if (--timer < 0) {
                    submitExam();
                }
            }, 1000);
        }
        
        function confirmAndSubmit() {
            const unansweredCount = userAnswers.filter(a => a === null).length;
            let confirmation = true;
            if (unansweredCount > 0) {
                confirmation = confirm(`شما به ${unansweredCount} سوال پاسخ نداده‌اید. آیا مطمئن هستید که می‌خواهید آزمون را تحویل دهید؟`);
            } else {
                confirmation = confirm('آیا برای تحویل آزمون و مشاهده نتایج مطمئن هستید؟');
            }
            if (confirmation) {
                submitExam();
            }
        }

        function submitExam() {
            if(examSubmitted) return;
            examSubmitted = true;
            clearInterval(globalTimer);
            
            let score = 0;
            activeQuizQuestions.forEach((q, i) => {
                if (userAnswers[i] === q.answer) score++;
            });

            quizArea.style.display = 'none';
            resultsPage.style.display = 'block';
            
            const percentage = activeQuizQuestions.length > 0 ? ((score / activeQuizQuestions.length) * 100).toFixed(2) : 0;
            scoreElement.innerHTML = `نمره شما: <strong style="font-size: 1.8em;">${percentage}%</strong>`;
            scoreSummary.textContent = `شما به ${score} سوال از ${activeQuizQuestions.length} سوال پاسخ صحیح دادید.`;
            
            displayReview('all');
        }

        function displayReview(filter = 'all') {
            let questionsToReview = (filter === 'marked')
                ? activeQuizQuestions.map((q, i) => ({q, i})).filter(item => markedQuestions[item.i])
                : activeQuizQuestions.map((q, i) => ({q, i}));

            if (filter === 'marked' && questionsToReview.length === 0) {
                reviewContent.innerHTML = '<p style="text-align:center; padding: 20px; font-weight: 500;">هیچ سوالی برای بازبینی نشان‌گذاری نشده است.</p>';
                return;
            }

            let reviewHTML = '';
            questionsToReview.forEach(({q, i}) => {
                const userAnswerIndex = userAnswers[i];
                const isCorrect = userAnswerIndex === q.answer;
                
                let optionsReviewHTML = '';
                q.options.forEach((opt, optIndex) => {
                    let classStr = 'review-option';
                    if (optIndex === q.answer) classStr += ' correct-answer';
                    if (optIndex === userAnswerIndex && !isCorrect) classStr += ' user-incorrect';
                    optionsReviewHTML += `<div class="${classStr}">${opt}</div>`;
                });

                reviewHTML += `
                    <div class="review-question">
                        <p>${i + 1}. ${q.question}</p>
                        ${optionsReviewHTML}
                    </div>`;
            });
            reviewContent.innerHTML = reviewHTML;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
</body>
</html>
