<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آزمون تراشکاری CNC فنی حرفه‌ای</title>
    
    <!-- Google Fonts - Vazirmatn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Internal CSS Block -->
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --success-color: #2ecc71;
            --warning-color: #f39c12;
            --dark-color: #34495e;
            --shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --font-family: 'Vazirmatn', sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: var(--font-family);
        }

        body {
            background: linear-gradient(120deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--dark-color);
            line-height: 1.7;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s ease-in-out;
        }

        /* --- Start Page Styles --- */
        #start-container {
            padding: 40px 50px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            border-top: 5px solid var(--primary-color);
        }
        
        .start-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 20px;
            line-height: 1;
        }

        #start-container h2 {
            font-size: 2.2rem;
            font-weight: 800;
            color: var(--secondary-color);
            margin-bottom: 10px;
        }

        #start-container p.intro-text {
            font-size: 1.1rem;
            color: #7f8c8d;
            max-width: 600px;
            margin-bottom: 30px;
        }

        .start-options { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 25px; 
            width: 100%;
            max-width: 550px;
            margin-top: 20px; 
        }

        #category-checkboxes { 
            display: flex; 
            justify-content: center; 
            flex-wrap: wrap; 
            gap: 15px 25px; 
            width: 100%;
            border: 1px solid #e0e0e0; 
            background-color: #f9fbfd;
            padding: 20px; 
            border-radius: 12px; 
        }

        .checkbox-item { 
            display: flex; 
            align-items: center;
            position: relative;
        }
        
        .checkbox-item input[type="checkbox"] {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .checkbox-item label { 
            font-weight: 600; 
            cursor: pointer; 
            padding-right: 30px;
            position: relative;
            user-select: none;
            color: var(--secondary-color);
        }
        
        .checkbox-item label::before {
            content: '';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            background-color: #fff;
            transition: all 0.2s ease;
        }

        .checkbox-item label::after {
            content: '\f00c';
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%) scale(0);
            font-size: 14px;
            color: #fff;
            transition: transform 0.2s ease;
        }
        
        .checkbox-item input[type="checkbox"]:checked + label::before {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .checkbox-item input[type="checkbox"]:checked + label::after {
            transform: translateY(-50%) scale(1);
        }

        #settings-container {
            display: flex;
            gap: 20px;
            background-color: #f9fbfd;
            border: 1px solid #e0e0e0;
            padding: 15px 20px;
            border-radius: 12px;
            width: 100%;
            justify-content: center;
            flex-wrap: wrap;
        }

        .setting-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .setting-item label {
            font-weight: 600;
        }

        .setting-item input[type="number"] { 
            width: 80px; 
            padding: 8px; 
            border: 2px solid #ccc; 
            border-radius: 8px; 
            font-size: 1.1em; 
            text-align: center; 
            font-weight: 700;
            transition: border-color 0.3s;
        }
        .setting-item input[type="number"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #start-btn {
            font-size: 1.2rem;
            font-weight: 700;
            padding: 15px 50px;
            margin-top: 30px;
            background: linear-gradient(45deg, var(--primary-color), #2980b9);
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.4);
            border: none;
            border-radius: 50px;
            color: white;
            transition: all 0.3s ease;
        }

        #start-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.6);
        }

        #start-btn:active {
            transform: translateY(-1px);
        }

        /* --- Quiz Area Styles --- */
        #quiz-area { display: none; }
        header { background: linear-gradient(to right, var(--secondary-color), var(--dark-color)); color: white; padding: 25px; text-align: center; position: relative; }
        .logo { position: absolute; left: 25px; top: 50%; transform: translateY(-50%); font-size: 2.5rem; }
        header h1 { font-size: 1.8rem; margin-bottom: 10px; font-weight: 700; }
        .exam-info { display: flex; justify-content: space-around; background-color: var(--light-color); padding: 15px; border-bottom: 2px solid #ddd; flex-wrap: wrap; gap: 15px; }
        .info-item { display: flex; align-items: center; gap: 8px; font-size: 1rem; }
        .info-item i { font-size: 1.2rem; color: var(--primary-color); }
        #timer-display { background-color: var(--warning-color); color: white; padding: 5px 15px; border-radius: 50px; font-weight: 700; font-size: 1.2rem; display: flex; align-items: center; gap: 10px; transition: background-color 0.5s; }
        .main-content { display: flex; flex-direction: row; min-height: 500px; }
        .questions-section { flex: 3; padding: 25px; }
        .question-nav { flex: 1; padding: 25px; background-color: #f9f9f9; border-right: 1px solid #eee; min-width: 300px; display: flex; flex-direction: column; }
        .question { margin-bottom: 30px; }
        .question-image { max-width: 100%; height: auto; border-radius: 8px; margin-top: 15px; border: 1px solid #ddd; }
        .question-header { display: flex; align-items: center; gap: 15px; margin-bottom: 20px; }
        .question-number { background-color: var(--primary-color); color: white; min-width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 1.2rem; }
        .question-text { font-size: 1.2rem; font-weight: 600; color: var(--dark-color); }
        .options { display: flex; flex-direction: column; gap: 12px; padding-right: 55px; }
        .option { display: flex; align-items: center; padding: 12px 15px; background-color: #f8f9fa; border-radius: 8px; cursor: pointer; transition: all 0.3s; border: 1px solid #e0e0e0; }
        .option-content { display: flex; align-items: center; gap: 15px; flex-grow: 1; }
        .option-image { height: 50px; width: 50px; object-fit: cover; border-radius: 5px; }
        .option:hover { background-color: #e8f4fc; border-color: var(--primary-color); }
        .option.selected { background-color: #d1e7fd; border-color: var(--primary-color); }
        .option input[type="radio"] { display: none; }
        .option label { cursor: pointer; flex-grow: 1; font-size: 1.05rem; display: flex; align-items: center; gap: 10px; }
        .option-number { font-weight: 600; color: var(--dark-color); }
        .nav-title { font-size: 1.3rem; margin-bottom: 20px; color: var(--secondary-color); text-align: center; padding-bottom: 10px; border-bottom: 2px solid var(--primary-color); font-weight: 700; }
        .question-buttons { display: grid; grid-template-columns: repeat(auto-fill, minmax(45px, 1fr)); gap: 10px; }
        .q-btn { width: 100%; aspect-ratio: 1 / 1; border-radius: 8px; border: 2px solid #ddd; background-color: white; font-weight: 700; cursor: pointer; transition: all 0.3s; display: flex; align-items: center; justify-content: center; }
        .q-btn.answered { background-color: var(--success-color); color: white; border-color: var(--success-color); }
        .q-btn.current { background-color: var(--primary-color); color: white; border-color: var(--primary-color); transform: scale(1.1); }
        .q-btn.marked { position: relative; }
        .q-btn.marked::after { content: '\f02e'; font-family: 'Font Awesome 6 Free'; font-weight: 900; color: var(--warning-color); position: absolute; top: -5px; right: -5px; font-size: 1rem; background: white; border-radius: 50%; padding: 2px; }
        .actions { display: flex; flex-direction: column; gap: 15px; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #ddd; }
        .btn { padding: 12px 25px; border: none; border-radius: 8px; font-weight: 600; cursor: pointer; transition: all 0.3s; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-success { background-color: var(--success-color); color: white; }
        .btn-warning { background-color: var(--warning-color); color: white; }
        .btn-danger { background-color: var(--accent-color); color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-2px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .results-page { display: none; padding: 40px; }
        .review-container { padding: 20px; }
        .review-question { border-bottom: 1px solid #eee; padding: 20px 0; text-align: right; }
        .review-option { display: flex; align-items: center; background-color: #f8f9fa; border: 1px solid #e9ecef; border-radius: 8px; padding: 10px 15px; margin-bottom: 8px; gap: 10px; }
        .review-option.user-incorrect { background-color: #f8d7da !important; border-color: var(--accent-color) !important; }
        .review-option.correct-answer { background-color: #d4edda !important; border-color: var(--success-color) !important; }

        @media (max-width: 992px) {
            body { align-items: flex-start; }
            .main-content { flex-direction: column; }
            .questions-section { order: 1; border-left: none; }
            .question-nav { order: 2; min-width: unset; width: 100%; border-right: none; border-top: 2px solid #ddd; }
            .logo { display: none; }
        }
        @media (max-width: 576px) {
            body { padding: 0; }
            .container { border-radius: 0; min-height: 100vh; }
            header, .questions-section, .question-nav, .review-container, #start-container, .results-page { padding: 20px; }
            #start-container { padding: 30px 20px; }
            header h1 { font-size: 1.4rem; }
            #timer-display { font-size: 1rem; padding: 5px 10px; }
            .question-text { font-size: 1.1rem; }
            .options { padding-right: 0; }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Start Page -->
        <div id="start-container">
            <div class="start-icon"><i class="fas fa-tasks"></i></div>
            <h2>به آزمون تراش CNC خوش آمدید</h2>
            <p class="intro-text">برای شروع، دسته‌بندی(ها) و تنظیمات آزمون را مشخص کرده و روی دکمه "شروع آزمون" کلیک کنید.</p>
            
            <div class="start-options">
                <div id="category-checkboxes">
                    <!-- Checkboxes will be populated by JS -->
                </div>
                 <div id="settings-container">
                    <div class="setting-item">
                        <label for="num-questions-input">تعداد سوالات:</label>
                        <input type="number" id="num-questions-input" value="10" min="1">
                    </div>
                    <div class="setting-item">
                        <label for="time-per-question-input">زمان هر سوال (دقیقه):</label>
                        <input type="number" id="time-per-question-input" value="1" min="0.5" step="0.5">
                    </div>
                 </div>
                <p style="font-size: 0.9em; color: #555;">(مجموع سوالات موجود: <strong id="total-available-questions">0</strong>)</p>
            </div>

            <button class="btn" id="start-btn">شروع آزمون <i class="fas fa-arrow-left"></i></button>
        </div>

        <!-- Quiz Area (Initially Hidden) -->
        <div id="quiz-area" style="display: none;">
            <header>
                <div class="logo"><i class="fas fa-cogs"></i></div>
                <h1 id="quiz-title">آزمون</h1>
                <div id="timer-display"><i class="far fa-clock"></i> <span>--:--</span></div>
            </header>
            
            <div class="exam-info">
                <div class="info-item"><i class="fas fa-list-ol"></i><span>تعداد کل: <span id="total-q-count">0</span></span></div>
                <div class="info-item"><i class="fas fa-check-square"></i><span>پاسخ داده شده: <span id="answered-count">0</span></span></div>
                <div class="info-item"><i class="fas fa-bookmark"></i><span>نشان شده: <span id="marked-count">0</span></span></div>
            </div>
            
            <div class="main-content">
                <div class="questions-section" id="questions-section"></div>
                <div class="question-nav">
                     <div class="actions">
                         <div class="btn-group" style="display: flex; justify-content: space-between; width: 100%; gap: 10px;">
                            <button class="btn btn-primary" id="prev-btn"><i class="fas fa-arrow-right"></i> قبلی</button>
                            <button class="btn btn-primary" id="next-btn">بعدی <i class="fas fa-arrow-left"></i></button>
                        </div>
                        <button class="btn btn-warning" id="mark-btn"><i class="far fa-bookmark"></i> نشان‌گذاری</button>
                        <button class="btn btn-success" id="submit-btn"><i class="fas fa-paper-plane"></i> تحویل آزمون</button>
                    </div>
                    <h3 class="nav-title" style="margin-top: 20px;">پیمایش سوالات</h3>
                    <div class="question-buttons" id="question-buttons"></div>
                </div>
            </div>
        </div>

        <!-- Results Page (Initially Hidden) -->
        <div class="results-page" id="results-page">
            <div style="text-align:center; padding: 20px;">
                <h2>نتایج آزمون</h2>
                <p id="score" style="font-size: 1.5rem;">نمره شما: <strong style="font-size: 1.8em;">0%</strong></p>
                <p id="score-summary">شما به 0 سوال از 0 سوال پاسخ صحیح دادید.</p>
                <button class="btn btn-primary" id="restart-btn" style="margin-top:20px;">شروع آزمون جدید</button>
            </div>
            <div id="review-filters" style="text-align: center; padding: 20px; border-top: 1px solid #eee; display: flex; justify-content:center; gap: 15px;">
                 <button class="btn btn-primary" id="review-all-btn">نمایش همه</button>
                 <button class="btn btn-warning" id="review-marked-btn">فقط نشان شده ها</button>
            </div>
             <div class="review-container" id="review-container">
                <div id="review-content"></div>
            </div>
        </div>
    </div>
    
    <script src="questions.js"></script>
    <script>
        // --- DOM Elements ---
        const startContainer = document.getElementById('start-container');
        const startBtn = document.getElementById('start-btn');
        const numQuestionsInput = document.getElementById('num-questions-input');
        const timePerQuestionInput = document.getElementById('time-per-question-input');
        const categoryCheckboxesContainer = document.getElementById('category-checkboxes');
        const quizArea = document.getElementById('quiz-area');
        const quizTitle = document.getElementById('quiz-title');
        const questionsSection = document.getElementById('questions-section');
        const questionButtons = document.getElementById('question-buttons');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const markBtn = document.getElementById('mark-btn');
        const submitBtn = document.getElementById('submit-btn');
        const totalQCount = document.getElementById('total-q-count');
        const answeredCount = document.getElementById('answered-count');
        const markedCount = document.getElementById('marked-count');
        const timerDisplay = document.querySelector('#timer-display span');
        const resultsPage = document.getElementById('results-page');
        const scoreElement = document.getElementById('score');
        const scoreSummary = document.getElementById('score-summary');
        const restartBtn = document.getElementById('restart-btn');
        const reviewContent = document.getElementById('review-content');
        const reviewAllBtn = document.getElementById('review-all-btn');
        const reviewMarkedBtn = document.getElementById('review-marked-btn');
        const totalAvailableQuestionsSpan = document.getElementById('total-available-questions');

        // --- Global State ---
        let currentQuestionIndex = 0;
        let activeQuizQuestions = [];
        let userAnswers = [];
        let markedQuestions = [];
        let globalTimer;
        let examSubmitted = false;
        const allQuestions = typeof questions !== 'undefined' ? questions : [];

        const CATEGORIES = { 
            computer: 'عمومی کامپیوتر',
            autocad: 'آتوکد',
            cnc: 'CNC'
        };

        // --- Initialization ---
        document.addEventListener('DOMContentLoaded', () => {
            if (allQuestions.length === 0) {
                totalAvailableQuestionsSpan.textContent = "N/A";
                startContainer.querySelector('.intro-text').textContent = 'فایل سوالات (questions.js) بارگذاری نشده است. لطفاً فایل را بررسی کنید.';
                startBtn.disabled = true;
                startBtn.style.opacity = 0.5;
                return;
            }

            allQuestions.forEach((q, index) => {
                const questionNumber = index + 1;
                if (questionNumber >= 1 && questionNumber <= 23) q.category = 'computer';
                else if (questionNumber >= 24 && questionNumber <= 114) q.category = 'autocad';
                else if (questionNumber >= 115 && questionNumber <= 417) q.category = 'cnc';
                else q.category = 'other';
            });

            populateCheckboxes();
            updateAvailableQuestionsCount();
        });

        function populateCheckboxes() {
            categoryCheckboxesContainer.innerHTML = '';
            createCheckbox('all', 'انتخاب همه', true);
            for (const key in CATEGORIES) {
                if (allQuestions.some(q => q.category === key)) {
                    createCheckbox(key, CATEGORIES[key], true);
                }
            }
        }

        function createCheckbox(id, labelText, isChecked) {
            const item = document.createElement('div');
            item.className = 'checkbox-item';
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.id = `cat-${id}`;
            checkbox.dataset.category = id;
            checkbox.checked = isChecked;
            const label = document.createElement('label');
            label.htmlFor = `cat-${id}`;
            label.textContent = labelText;
            item.append(checkbox, label);
            categoryCheckboxesContainer.appendChild(item);
        }

        // --- Event Listeners ---
        startBtn.addEventListener('click', generateAndStartQuiz);
        categoryCheckboxesContainer.addEventListener('change', handleCheckboxChange);
        
        const handleEnterKey = (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generateAndStartQuiz();
            }
        };
        numQuestionsInput.addEventListener('keydown', handleEnterKey);
        timePerQuestionInput.addEventListener('keydown', handleEnterKey);

        prevBtn.addEventListener('click', () => navigate(-1));
        nextBtn.addEventListener('click', handleNextButton);
        markBtn.addEventListener('click', toggleMarkQuestion);
        submitBtn.addEventListener('click', confirmAndSubmit);
        restartBtn.addEventListener('click', () => location.reload());
        reviewAllBtn.addEventListener('click', () => displayReview('all'));
        reviewMarkedBtn.addEventListener('click', () => displayReview('marked'));

        // --- Core Functions ---
        function handleCheckboxChange(e) {
            const checkboxes = categoryCheckboxesContainer.querySelectorAll('input[type="checkbox"]');
            const allCheckbox = document.getElementById('cat-all');
            const categoryCheckboxes = Array.from(checkboxes).filter(cb => cb.dataset.category !== 'all');

            if (e.target.dataset.category === 'all') {
                categoryCheckboxes.forEach(cb => cb.checked = e.target.checked);
            } else {
                allCheckbox.checked = categoryCheckboxes.every(cb => cb.checked);
            }
            updateAvailableQuestionsCount();
        }

        function getSelectedCategories() {
            return Array.from(categoryCheckboxesContainer.querySelectorAll('input[type="checkbox"]:checked'))
                .map(cb => cb.dataset.category)
                .filter(cat => cat !== 'all');
        }

        function updateAvailableQuestionsCount() {
            const selectedCats = getSelectedCategories();
            const availableQuestions = allQuestions.filter(q => selectedCats.includes(q.category));
            const count = availableQuestions.length;
            
            totalAvailableQuestionsSpan.textContent = count;
            numQuestionsInput.max = count;

            if (parseInt(numQuestionsInput.value) > count || parseInt(numQuestionsInput.value) <= 0) {
                 if(count > 0 && (parseInt(numQuestionsInput.value) <= 0 || isNaN(parseInt(numQuestionsInput.value)))) {
                    numQuestionsInput.value = 1;
                 } else if (count > 0) {
                    numQuestionsInput.value = count;
                 } else {
                    numQuestionsInput.value = 0;
                 }
            }
        }

        function generateAndStartQuiz() {
            const selectedCats = getSelectedCategories();
            if (selectedCats.length === 0) {
                alert("لطفاً حداقل یک دسته‌بندی را انتخاب کنید.");
                return;
            }

            const sourceQuestions = allQuestions.filter(q => selectedCats.includes(q.category));
            if (sourceQuestions.length === 0) {
                alert("هیچ سوالی در دسته‌بندی(های) انتخابی شما وجود ندارد.");
                return;
            }
            
            const requestedCount = parseInt(numQuestionsInput.value, 10);
            if (isNaN(requestedCount) || requestedCount <= 0 || requestedCount > sourceQuestions.length) {
                alert(`تعداد سوالات نامعتبر است. لطفاً عددی بین 1 تا ${sourceQuestions.length} وارد کنید.`);
                return;
            }

            const timePerQuestion = parseFloat(timePerQuestionInput.value);
            if (isNaN(timePerQuestion) || timePerQuestion <= 0) {
                alert("زمان وارد شده برای هر سوال نامعتبر است. لطفاً یک عدد مثبت وارد کنید.");
                return;
            }
            
            const shouldShuffle = requestedCount < sourceQuestions.length;
            activeQuizQuestions = shouldShuffle ? shuffleArray([...sourceQuestions]).slice(0, requestedCount) : [...sourceQuestions];

            userAnswers = new Array(activeQuizQuestions.length).fill(null);
            markedQuestions = new Array(activeQuizQuestions.length).fill(false);
            
            const title = selectedCats.length === 1 ? `آزمون ${CATEGORIES[selectedCats[0]]}` : 'آزمون ترکیبی';
            quizTitle.textContent = title;
            
            startQuiz(timePerQuestion);
        }
        
        function startQuiz(timePerQuestion) {
            examSubmitted = false;
            currentQuestionIndex = 0;
            document.body.style.alignItems = 'flex-start';
            startContainer.style.display = 'none';
            resultsPage.style.display = 'none';
            quizArea.style.display = 'block';
            
            const totalTime = activeQuizQuestions.length * timePerQuestion * 60;
            startGlobalTimer(totalTime);
            renderUI();
        }

        function renderUI() {
            loadQuestion(currentQuestionIndex);
            renderNavButtons();
            updateCounters();
            updateNavButtonsState();
        }

        function loadQuestion(index) {
            const question = activeQuizQuestions[index];
            let imageHTML = question.image ? `<img src="${question.image}" alt="تصویر سوال" class="question-image">` : '';
            
            let optionsHTML = question.options.map((option, optIndex) => {
                let optionContent = (typeof option === 'object' && option !== null)
                    ? `<div class="option-content">
                         ${option.image ? `<img src="${option.image}" class="option-image">` : ''}
                         ${option.text ? `<span>${option.text}</span>` : ''}
                       </div>`
                    : `<span>${option}</span>`;

                const number = optIndex + 1;
                const isSelected = userAnswers[index] === optIndex;

                return `
                    <div class="option ${isSelected ? 'selected' : ''}" data-q-index="${index}" data-opt-index="${optIndex}">
                        <input type="radio" id="q${index}-opt${optIndex}" name="q${index}" ${isSelected ? 'checked' : ''}>
                        <label for="q${index}-opt${optIndex}">
                            <span class="option-number">${number})</span>
                            ${optionContent}
                        </label>
                    </div>`;
            }).join('');

            questionsSection.innerHTML = `
                <div class="question" id="question-${index}">
                    <div class="question-header">
                        <div class="question-number">${index + 1}</div>
                        <p class="question-text">${question.question}</p>
                    </div>
                    ${imageHTML}
                    <div class="options">${optionsHTML}</div>
                </div>`;
                
            questionsSection.querySelectorAll('.option').forEach(el => el.addEventListener('click', handleOptionSelect));
        }

        function handleOptionSelect(e) {
            const target = e.currentTarget;
            const qIndex = parseInt(target.dataset.qIndex);
            const optIndex = parseInt(target.dataset.optIndex);
            userAnswers[qIndex] = optIndex;
            document.getElementById(`q${qIndex}-opt${optIndex}`).checked = true;
            renderNavButtons();
            updateCounters();
            target.parentElement.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            target.classList.add('selected');
        }
        
        function renderNavButtons() {
            questionButtons.innerHTML = activeQuizQuestions.map((_, index) => {
                let classes = 'q-btn';
                if (userAnswers[index] !== null) classes += ' answered';
                if (markedQuestions[index]) classes += ' marked';
                if (index === currentQuestionIndex) classes += ' current';
                return `<button class="${classes}" data-index="${index}">${index + 1}</button>`;
            }).join('');

            questionButtons.querySelectorAll('.q-btn').forEach(btn => {
                btn.addEventListener('click', (e) => navigateToQuestion(parseInt(e.target.dataset.index)));
            });
        }

        function updateCounters() {
            totalQCount.textContent = activeQuizQuestions.length;
            answeredCount.textContent = userAnswers.filter(a => a !== null).length;
            markedCount.textContent = markedQuestions.filter(m => m).length;
        }

        function navigateToQuestion(index) {
            currentQuestionIndex = index;
            renderUI();
        }

        function navigate(direction) {
            const newIndex = currentQuestionIndex + direction;
            if (newIndex >= 0 && newIndex < activeQuizQuestions.length) {
                navigateToQuestion(newIndex);
            }
        }
        
        function updateNavButtonsState() {
            prevBtn.style.visibility = (currentQuestionIndex === 0) ? 'hidden' : 'visible';
            nextBtn.innerHTML = (currentQuestionIndex === activeQuizQuestions.length - 1) 
                ? 'پایان آزمون <i class="fas fa-flag-checkered"></i>'
                : 'بعدی <i class="fas fa-arrow-left"></i>';
            
            const markBtnClassList = markBtn.classList;
            if (markedQuestions[currentQuestionIndex]) {
                markBtn.innerHTML = '<i class="fas fa-bookmark"></i> حذف نشان';
                markBtnClassList.replace('btn-warning', 'btn-danger');
            } else {
                markBtn.innerHTML = '<i class="far fa-bookmark"></i> نشان‌گذاری';
                if (markBtnClassList.contains('btn-danger')) {
                    markBtnClassList.replace('btn-danger', 'btn-warning');
                } else {
                    markBtnClassList.add('btn-warning');
                }
            }
        }
        
        function handleNextButton() {
            if (currentQuestionIndex === activeQuizQuestions.length - 1) {
                confirmAndSubmit();
            } else {
                navigate(1);
            }
        }
        
        function toggleMarkQuestion() {
            markedQuestions[currentQuestionIndex] = !markedQuestions[currentQuestionIndex];
            renderNavButtons();
            updateCounters();
            updateNavButtonsState();
        }
        
        function startGlobalTimer(duration) {
            let timer = Math.round(duration);
            clearInterval(globalTimer);
            globalTimer = setInterval(() => {
                const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
                const seconds = String(timer % 60).padStart(2, '0');
                timerDisplay.textContent = `${minutes}:${seconds}`;
                timerDisplay.parentElement.style.background = timer < 60 ? 'var(--accent-color)' : 'var(--warning-color)';
                if (--timer < 0) {
                    clearInterval(globalTimer);
                    submitExam();
                }
            }, 1000);
        }
        
        function confirmAndSubmit() {
            const unansweredCount = userAnswers.filter(a => a === null).length;
            const message = unansweredCount > 0 
                ? `شما به ${unansweredCount} سوال پاسخ نداده‌اید. آیا مطمئن هستید که می‌خواهید آزمون را تحویل دهید؟`
                : 'آیا برای تحویل آزمون و مشاهده نتایج مطمئن هستید؟';
            
            if (confirm(message)) {
                submitExam();
            }
        }

        function submitExam() {
            if(examSubmitted) return;
            examSubmitted = true;
            clearInterval(globalTimer);
            
            const score = activeQuizQuestions.reduce((count, q, i) => count + (userAnswers[i] === q.answer ? 1 : 0), 0);

            quizArea.style.display = 'none';
            resultsPage.style.display = 'block';
            
            const percentage = activeQuizQuestions.length > 0 ? ((score / activeQuizQuestions.length) * 100).toFixed(2) : 0;
            scoreElement.innerHTML = `نمره شما: <strong style="font-size: 1.8em;">${percentage}%</strong>`;
            scoreSummary.textContent = `شما به ${score} سوال از ${activeQuizQuestions.length} سوال پاسخ صحیح دادید.`;
            
            displayReview('all');
        }

        function displayReview(filter = 'all') {
            const questionsToReview = (filter === 'marked')
                ? activeQuizQuestions.map((q, i) => ({q, i})).filter(item => markedQuestions[item.i])
                : activeQuizQuestions.map((q, i) => ({q, i}));

            if (filter === 'marked' && questionsToReview.length === 0) {
                reviewContent.innerHTML = '<p style="text-align:center; padding: 20px; font-weight: 500;">هیچ سوالی برای بازبینی نشان‌گذاری نشده است.</p>';
                return;
            }

            reviewContent.innerHTML = questionsToReview.map(({q, i}) => {
                const userAnswerIndex = userAnswers[i];
                let imageReviewHTML = q.image ? `<img src="${q.image}" alt="تصویر سوال" class="question-image">` : '';
                
                let optionsReviewHTML = q.options.map((opt, optIndex) => {
                    let classStr = 'review-option';
                    if (optIndex === q.answer) classStr += ' correct-answer';
                    if (optIndex === userAnswerIndex && userAnswerIndex !== q.answer) classStr += ' user-incorrect';
                    
                    let optionContent = (typeof opt === 'object' && opt !== null)
                        ? `<div class="option-content">
                             ${opt.image ? `<img src="${opt.image}" class="option-image">` : ''}
                             ${opt.text ? `<span>${opt.text}</span>` : ''}
                           </div>`
                        : `<span>${opt}</span>`;
                    
                    const number = optIndex + 1;
                    return `<div class="${classStr}"><span class="option-number">${number})</span>${optionContent}</div>`;
                }).join('');

                return `
                    <div class="review-question">
                        <p><strong>${i + 1}. ${q.question}</strong></p>
                        ${imageReviewHTML}
                        <div style="margin-top: 15px;">${optionsReviewHTML}</div>
                    </div>`;
            }).join('');
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
    </script>
